<ion-view id="views/login.html" type="text/ng-template">
	<ion-pane>
		<ion-content>
			<div class="card">
				<div class="item item-text-wrap">
					<form name="loginForm" ng-submit="doLogin()">
						<label class="item item-input">
							<input ng-model="loginData.username" type="text" placeholder="UsuÃ¡rio" required>
						</label>
						<label class="item item-input">
							<input ng-model="loginData.password" type="password" placeholder="Senha" required>
						</label>
							<button class="button button-full button-positive" type="submit">Login</button>
					</form>
				</div>
				<div class="item item-text-wrap" ng-show="usernotfound">
					<form name="newUserForm" ng-submit="newUser()">
						<p class="text-center">Novo aqui?</p>
						<label class="item item-input">
							<input ng-model="loginData.confirmPassword" type="password" placeholder="Confirmar Senha" required>
						</label>
							<button class="button button-full button-positive" type="submit">Cadastrar</button>
					</form>
				</div>
			</div>
		</ion-content>
	</ion-pane>
</ion-view>
